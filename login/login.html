<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <section>
        <div class="main">

            <div class="logo-container">
                <img id="logo" src="../imags/img_spotify2.png" alt="">
            </div>
            <h1>Entrar no Spotify</h1>

            <div class="account-connect">
                <button class="a-c-btn" id="g"><img src="../imags/img_google.png"><span>Continuar com o Google</span></button>
                <button class="a-c-btn" id="f"><img src="../imags/img_face.png"><span>Continuar com o Facebook</span></button>
                <button class="a-c-btn" id="a"><img src="../imags/img_apple.png"><span>Continuar com a Apple</span></button>
                <button class="a-c-btn" id="n"><span>Continuar com um número de telefone</span></button>
            </div>
            
            <hr>

            <div class="log-in">
                <form>
                    <label>E-mail ou nome de usuário</label>
                    <input type="text" placeholder="E-mail ou nome de usuário">

                    <label>Senha</label>
                    <input type="password" placeholder="Senha">


                    <div class="switch">
                        <input type="checkbox" id="switch" checked>
                        <label for="switch"></label>
                        <span>Lembrar de mim</span>
                    </div>

                    <button>Entrar</button>

                    <a href="#">Esqueceu sua senha?</a>


                </form>
            </div>

        </div>
    </section>
    
</body>
</html>
