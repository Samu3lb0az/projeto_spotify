<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="cabeca">
            <img id="logo_spot" src="../imags/img_spotify2.png" alt="Imagem do Spotify">
            <h1>Entrar no Spotify</h1>
        </div>
        <div class="oform">
            <form>
                <label for="primeiro">E-mail ou nome do usuário</label><br>
                <input type="text" id="email" placeholder="E-mail ou nome de usuário"><br><br>
                <label for="segundo">Senha</label><br>
                <input type="password" id="senha" placeholder="Senha"><br><br>
               
                <h2>Lembrar de mim</h2>
               
                <input type="radio" name="lembrar" id="lembrarsim" value="sim">
               
                <label for="lembrarSim">Sim</label><br>
               
                <input type="radio" name="lembrar" id="lembrarnao" value="nao">
               
                <label for="lembrarNao">Não</label><br>
            </form>
        </div>
    </div>
</body>
</html>
